<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <form class="form-signin" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Logowanie</h2>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">Niezgodna nazwa użytkownika i/lub hasło.</div>
        {% endif %}
        <input class="form-control" name="username" placeholder="Adres email" required="" autofocus="">
        <input type="password" class="form-control" name="password" placeholder="Hasło" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login" >Zaloguj</button>
    </form>
</div>

</body>
